<!DOCTYPE html>
<html lang="es">

<% include components/head %>

<body>
  
  <% include components/header %>

  <main class="Main">
    <h2 class="Main-text">Publica Un Anuncio</h2>
    <form class="Edit" method="post" enctype="multipart/form-data">
      <label class="Edit-label" for="title">Nombre</label>
      <input type="text" class="Edit-input" id="title" placeholder="Nombre de empresa">
      <label class="Edit-label" for="contact">Contacto</label>
      <input type='tel' class="Edit-input" id="contact" placeholder="Numero de contacto" pattern='^\+?\d{1,3}?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$' title="Ej 0414-999999">
      <label class="Edit-label" for="location">Ubicacion</label>
      <input type="text" class="Edit-input" id="location" placeholder="Ubicacion">
      <label class="Edit-label upload-image" for="image">
        <span>Portada</span>
        <img src="http://www.tourniagara.com/wp-content/uploads/2014/10/default-img.gif" alt="">
        <input type="file" name="name" id="image" accept="image/jpeg, image/x-png, image/gif" hidden>
      </label>
      <button class="Edit-btn-submit">Guardar</button>
    </form>
  </main>

</body>
</html>

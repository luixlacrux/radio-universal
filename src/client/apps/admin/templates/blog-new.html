<!DOCTYPE html>
<html lang="es">

<% include components/head %>

<body>

  <% include components/header %>

  <main class="Main">
    <h2 class="Main-text">Publica Tu Contenido</h2>
    <form class="Edit" method="post" enctype="multipart/form-data">
      <label class="Edit-label" for="title">Titulo</label>
      <input type="text" class="Edit-input" id="title" placeholder="Titulo de post">
      <label class="Edit-label" for="description">Descripcion</label>
      <textarea class="Edit-input" id="description" placeholder="Escribe una breve descripcion" maxlength="250"></textarea>
      <label class="Edit-label upload-image" for="image">
        <span>Portada</span>
        <img src="http://www.tourniagara.com/wp-content/uploads/2014/10/default-img.gif" alt="">
        <input type="file" name="name" id="image" accept="image/jpeg, image/x-png, image/gif" hidden>
      </label>
      <label class="Edit-label last" for="content">Contenido</label>
      <textarea class="Edit-input content" id="content" placeholder="Contenido"></textarea>
      <button class="Edit-btn-submit">Guardar</button>
    </form>
  </main>


  <div class="opacity" id="opacity"></div>
  <script src="/admin/app.js"></script>
  <script src="//cdn.ckeditor.com/4.5.9/full/ckeditor.js"></script>
  <script src="/admin/ckeditor.js"></script>
</body>
</html>

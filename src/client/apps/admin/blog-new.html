<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Radio Universal Fm</title>
  <link rel="stylesheet" href="/app.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet'>
</head>
<body>
  <header class="Header">
    <a href="#" class="Header-btn-menu icon-menu" id="btn-menu"></a>
    <nav class="Header-menu" id="menu">
      <figure class="logo-mobile">
        <img src="/assets/images/logo.png" alt="radio universal 101.3fm">
      </figure>
      <ul class="list">
        <li class="item">
          <a href="/app" class="link is-active">
            <span class="icon-website"></span>
            Website
          </a>
        </li>
        <li class="item">
          <a href="blog-new" class="link">
            <span class="icon-add2"></span>
            Nuevo Post
          </a>
        </li>
        <li class="item">
          <a href="anuncio-new" class="link">
            <span class="icon-add"></span>
            Nuevo Anuncio
          </a>
        </li>
        <li class="item">
          <a href="#" class="link">
            <span class="icon-settings"></span>
            Admin
          </a></li>
      </ul>
    </nav>
    <div class="Header-profile">
      <figure class="avatar" id="avatar">
        <img src="/assets/images/profile2.jpg" alt="username">
      </figure>
      <div class="menu-dropdown" id="user-menu">
        <ul class="list">
          <li class="item"><a href="#" class="link">Admin</a></li>
          <li class="item"><a href="/logout" class="link">Cerrar Sesi√≥n</a></li>
        </ul>
      </div>
    </div>
  </header>


  <main class="Main">
    <h2 class="Main-text">Publica Tu Contenido</h2>
    <form class="Edit" method="post" enctype="multipart/form-data">
      <label class="Edit-label" for="title">Titulo</label>
      <input type="text" class="Edit-input" id="title" placeholder="Titulo de post">
      <label class="Edit-label" for="description">Descripcion</label>
      <textarea class="Edit-input" id="description" placeholder="Escribe una breve descripcion" maxlength="250"></textarea>
      <label class="Edit-label upload-image" for="image">
        <span>Portada</span>
        <img src="http://www.tourniagara.com/wp-content/uploads/2014/10/default-img.gif" alt="">
        <input type="file" name="name" id="image" accept="image/jpeg, image/x-png, image/gif" hidden>
      </label>
      <label class="Edit-label last" for="content">Contenido</label>
      <textarea class="Edit-input content" id="content" placeholder="Contenido"></textarea>
      <button class="Edit-btn-submit">Guardar</button>
    </form>
  </main>


  <div class="opacity" id="opacity"></div>
  <script src="/admin/app.js"></script>
  <script src="//cdn.ckeditor.com/4.5.9/full/ckeditor.js"></script>
  <script src="/admin/ckeditor.js"></script>
</body>
</html>
